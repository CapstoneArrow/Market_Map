<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>제주도 전통시장</title>
    
</head>
<body>
<div id="map" style="width:100%;height:920px;"></div>

<script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=d88ca8f1c2916960151011d64a2d5aa3"></script>
<script>
var mapContainer = document.getElementById('map'), 
    mapOption = { 
        center: new kakao.maps.LatLng(33.48894499403895, 126.49823974507991), // 지도의 중심좌표
        level: 8 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); 
 
 
var positions = [
    {
        content: '<div>제주동문시장</div>', 
        latlng: new kakao.maps.LatLng(33.51279665, 126.5283197)
    },
    {
        content: '<div>수목원길야시장</div>', 
        latlng: new kakao.maps.LatLng(33.47009774, 126.4879053)
    },
    {
        content: '<div>한림민속5일시장</div>', 
        latlng: new kakao.maps.LatLng(33.42012396, 126.2741519)
    },
    {
        content: '<div>서귀포매일올레시장</div>', 
        latlng: new kakao.maps.LatLng(33.25014898, 126.5632305)
    },
    {
        content: '<div>세화민속오일시장</div>', 
        latlng: new kakao.maps.LatLng(33.52590007, 126.8574599)
    },
    {
        content: '<div>고성오일시장</div>',
        latlng: new kakao.maps.LatLng(33.45198853, 126.9133062)
    }

];

for (var i = 0; i < positions.length; i ++) {
    
    var marker = new kakao.maps.Marker({
        map: map, 
        position: positions[i].latlng 
    });

    
    var infowindow = new kakao.maps.InfoWindow({
        content: positions[i].content 
    });

    
    kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
    kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));
}


function makeOverListener(map, marker, infowindow) {
    return function() {
        infowindow.open(map, marker);
    };
}

 
function makeOutListener(infowindow) {
    return function() {
        infowindow.close();
    };
}

</script>
</body>
</html>
