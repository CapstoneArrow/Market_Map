<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>강원도 전통시장</title>
    
</head>
<body>
<div id="map" style="width:100%;height:580px;"></div>

<script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=d88ca8f1c2916960151011d64a2d5aa3"></script>
<script>
var mapContainer = document.getElementById('map'), 
    mapOption = { 
        center: new kakao.maps.LatLng(37.88534115705432, 127.72982006814777), // 지도의 중심좌표
        level: 8 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); 
 

var positions = [
    {
        content: '<div>신철원시장</div>', 
        latlng: new kakao.maps.LatLng(38.144819, 127.3096114)
    },
    {
        content: '<div>화천시장</div>', 
        latlng: new kakao.maps.LatLng(38.10378567, 127.7057675)
    },
    {
        content: '<div>양구중앙시장</div>', 
        latlng: new kakao.maps.LatLng(38.10410566, 127.9893292)
    },
    {
        content: '<div>인제시장</div>', 
        latlng: new kakao.maps.LatLng(38.06824501, 128.1723315)
    },
    {
        content: '<div>간성시장</div>', 
        latlng: new kakao.maps.LatLng(38.38010968, 128.4697287)
    },
    {
        content: '<div>속초관광수산시장</div>', 
        latlng: new kakao.maps.LatLng(38.20449987, 128.5902051)
    },
    {
        content: '<div>양양전통시장</div>', 
        latlng: new kakao.maps.LatLng(38.07507456, 128.6233096)
    },
    {
        content: '<div>춘천풍물시장</div>', 
        latlng: new kakao.maps.LatLng(37.86795722, 127.7170253)
    },
    {
        content: '<div>춘천중앙시장</div>', 
        latlng: new kakao.maps.LatLng(37.87849382, 127.7257538)
    },
    {
        content: '<div>홍천중앙시장</div>', 
        latlng: new kakao.maps.LatLng(37.69108289, 127.8861649)
    },
    {
        content: '<div>횡성중앙시장</div>', 
        latlng: new kakao.maps.LatLng(37.4898251, 127.9866964)
    },
    {
        content: '<div>미로예술 원주중앙시장</div>', 
        latlng: new kakao.maps.LatLng(37.35001345, 127.9491921)
    },
    {
        content: '<div>도래미시장</div>', 
        latlng: new kakao.maps.LatLng(37.35123102, 127.9496902)
    },
    {
        content: '<div>정선아리랑시장</div>', 
        latlng: new kakao.maps.LatLng(37.38038722, 128.6652313)
    },
    {
        content: '<div>봉평전통시장</div>', 
        latlng: new kakao.maps.LatLng(37.61536643, 128.3776536)
    },
    {
        content: '<div>황지자유시장</div>', 
        latlng: new kakao.maps.LatLng(37.17316152, 128.9929159)
    },
    {
        content: '<div>삼척중앙시장</div>', 
        latlng: new kakao.maps.LatLng(37.44209967, 129.1646219)
    },
    {
        content: '<div>북평민속시장</div>', 
        latlng: new kakao.maps.LatLng(37.48248648, 129.1260297)
    },
    {
        content: '<div>강릉중앙시장</div>', 
        latlng: new kakao.maps.LatLng(37.75401666, 128.8986118)
    },
    {
        content: '<div>영월서부시장</div>',
        latlng: new kakao.maps.LatLng(37.18303842, 128.4665148)
    }

];

for (var i = 0; i < positions.length; i ++) {
    
    var marker = new kakao.maps.Marker({
        map: map, 
        position: positions[i].latlng 
    });

     
    var infowindow = new kakao.maps.InfoWindow({
        content: positions[i].content 
    });


    kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
    kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));
}


function makeOverListener(map, marker, infowindow) {
    return function() {
        infowindow.open(map, marker);
    };
}


function makeOutListener(infowindow) {
    return function() {
        infowindow.close();
    };
}

</script>
</body>
</html>
